<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Bank Rating Form</h2>
            <div class="bank-logo">
                <img src="Assets/logos-png-8.png" alt="Great Bank Logo">
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName">
            </div>
            <div class="form-group">
                <label for="financialInstitutionName">Financial Institution Name</label>
                <input type="text" id="financialInstitutionName" name="financialInstitutionName">
            </div>
            <div class="form-group">
                <label for="contactPerson">Company Institution Contact Person</label>
                <input type="text" id="contactPerson" name="contactPerson" placeholder="Contact Person">
                <input type="text" id="contactPersonTitle" name="contactPersonTitle" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="financialInstitutionName2">Financial Institution Name</label>
                <input type="text" id="financialInstitutionName2" name="financialInstitutionName2">
            </div>
            <div class="form-group">
                <label for="contactPhoneNumber">Contact Phone Number</label>
                <input type="text" id="contactPhoneNumber" name="contactPhoneNumber">
            </div>
            <div class="form-group">
                <label for="accountHolderName">Name of Account Holder</label>
                <input type="text" id="accountHolderFirstName" name="accountHolderFirstName" placeholder="First Name">
                <input type="text" id="accountHolderLastName" name="accountHolderLastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="dateAccountOpened">Date Account Opened</label>
                <input type="date" id="dateAccountOpened" name="dateAccountOpened">
            </div>
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <input type="text" id="accountType" name="accountType">
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="text" id="balance" name="balance">
            </div>
            <div class="form-group">
                <label for="additionalInformation">Additional Information</label>
                <textarea id="additionalInformation" name="additionalInformation"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
